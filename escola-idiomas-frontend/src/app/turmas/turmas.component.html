<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">Gerenciar Turmas</h1>

    <!-- Mensagens de Sucesso e Erro -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <!-- Botão para Mostrar/Esconder o Formulário -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-primary rounded-pill" (click)="showForm = !showForm">
        {{ showForm ? 'Cancelar' : 'Nova Turma' }}
      </button>
    </div>

    <!-- Formulário de Criação de Turma -->
    <form *ngIf="showForm" (ngSubmit)="createTurma()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Turma</label>
        <input
          id="nome"
          type="text"
          class="form-control"
          [(ngModel)]="turma.nome"
          name="nome"
          required
        />
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-success rounded-pill" type="submit">Salvar</button>
      </div>
    </form>

    <!-- Tabela de Turmas -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turma of turmas">
            <td>{{ turma.id }}</td>
            <td>{{ turma.nome }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
